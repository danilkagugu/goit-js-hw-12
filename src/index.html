    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <form class="form js-search-form">
      <div class="form-group">
        <input
          class="form-input"
          type="text"
          name="query"

    <span class="loader is-hidden">L &nbsp; ading</span>

    </div>

    <button class="load-more is-hidden" type="button" data-action="load-more">
      Load More
    </button>

    <script type="module" src="./main.js"></script>
  </body>
